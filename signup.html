    <title>Sign Up</title>
    <style>
        #signup{
            display:flex;
            flex-direction: column;
            width:80%;
            margin-left: 150px;
            /* justify-items: center; */
            gap: 10px;
        }
        #signup input{
            border: 1px solid rgb(238, 234, 234);
            height:30px;
            border-radius: 5px;
        }
        #signup label{
            font-weight: bolder;
        }
        #submit{
            width:80px;
            height:40px;
            background-color: #449D44;
            border:1px solid #3c883c;
            margin-top: 10px;
            color: white;
            font-weight: bolder;
            border-radius: 5px;
        }
        #submit a{
            text-decoration: none;
            color: white;
        }
        #list_div{
            margin-top: 100px;
            margin-left: 150px;
        }
        #list_div p{
            font-weight: 00px;
            font-size: 20px;
        }
        .item{
            color:#23527C;
        }
        
    </style>
</head>
<body>
        <div id="navbar"></div>

        <h1 style="margin-left: 150px;">Sign Up</h1>
        <form id="signup">
            <label>Name</label>
            <input type="text" id="name" required/>
            <label>Email</label>
            <input type="text" id="email" required/>
            <label>Password</label>
            <input type="password" id="password" required>
            <label>Username</label>
            <input type="text" id="username"/>
            <label>Mobile Number</label>
            <input type="number" id="mobile" required>
            <label>Description</label>
            <input type="text" id="description" required>
            <button id="submit"><a href="index.html">Sign Up</a></button>
            <label><a href="signin.html">Log in</a></label>
        </form>
        <div id="footer"></div>
</body>
